<!DOCTYPE html>
<html lang="es">
  <head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Menu de Elementos Coffee">
  <style>
    
  :root {
    --real100vh: 100vh;
  }

  body {
    margin: 0;
    text-align: center;
    background-color: #283031;
    background-color: #514e4e;
  }

/*
  img {
    height: 100vh;
    width: auto;
  }
*/  

  img {
    height: 100vh;
    transition: height 0.4s ease-in-out;

    @supports (height: var(--)) {
      height: var(--real100vh);
    }
  }

  .full-size {
    height: auto;
  }
  </style>
  <title>Elementos | Menu</title>
  </head>
  <body>
    <picture>
      <source srcset="assets/images/20201211-menu-540.webp" type="image/webp">
      <source srcset="assets/images/20201211-menu-810.webp" type="image/webp" media="(min-width: 810px)">
      <source srcset="assets/images/20201211-menu-810.jpg"  type="image/jpg" media="(min-width: 810px)">
      <source srcset="assets/images/20201211-menu-1080.webp" type="image/webp" media="(min-width: 1080px)">
      <source srcset="assets/images/20201211-menu-1080.jpg" type="image/jpg" media="(min-width: 1080px)">
      <img id="menu-pic" src="assets/images/20201211-menu-540.jpg" alt="Menu elementos" title="Menu elementos" width="540" height="960">
    </picture>
    <script>
//       const menu = document.getElementById('menu-pic');
//       menu.addEventListener('click', function() {
//         this.classList.toggle('full-size');
//       });
//       const container = document.querySelector('.container');
      function set100vhVar() {
        // If less than most tablets, set CSS var to window height.
        let value = "100vh"
        if (this.winWidth <= 1024) {
          value = `${window.innerHeight}px`
        }
        document.documentElement.style.setProperty("--real100vh", value)
      }
      //on resize, recalculate
      window.addEventListener('resize', set100vhVar);
      //on load, calculate
      set100vhVar();
    </script>
  </body>
</html>
